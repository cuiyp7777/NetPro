<html>
<head>
    <meta http-equiv="content-type" content="text/html;  charset=UTF-8">
    <script src="Highcharts-4.2.3/js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">            
        $(function () {
            var chart = new Highcharts.Chart({
                chart: {
                    renderTo: 'container',
                    type: 'column',
                    margin: 75,
                    options3d: {
                        enabled: true,
                        alpha: 15,
                        beta: 15,
                        depth: 50,
                        viewDistance: 25
                    }
                },
                title: {
                    text: 'Chart rotation demo'
                },
                subtitle: {
                    text: 'Test options by dragging the sliders below'
                },
                plotOptions: {
                    column: {
                        depth: 25
                    }
                },
                series: [{
                    data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
                }]
            });
        });
        //导出图表按钮[外层JS调用]
        function SJFXClick() {
            chart = $('#container').highcharts();
            chart.exportChart({
                url: 'HighchartsExport.axd',
                filename: 'picnamessssssssssssssss',
                width: 1200
            });
        }
    </script>
</head>
<body>
    <script src="Highcharts-4.2.3/js/highcharts.js" type="text/javascript"></script>
    <script src="Highcharts-4.2.3/js/modules/exporting.js" type="text/javascript"></script>
    <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto">
    </div>
    <div style="margin: 100px;">
        <input type="button" value="报表导出" onclick="SJFXClick();" style="width: 100px" />
    </div>
</body>
</html>
