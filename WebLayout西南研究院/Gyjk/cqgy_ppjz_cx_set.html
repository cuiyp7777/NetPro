<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>采气工艺-积液诊断查询</title>
    <link href="../css/bodyCss.css" rel="stylesheet" />
    <script src="../Scripts/bodyJs.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="background-color: white; padding-top: 9px;">
            <div class="col-sm-3">
                <div class="form-group">
                    <label>控制方式：</label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions">
                        手动
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions">
                        自动
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions">
                        智能
                    </label>
                </div>
                <div class="form-group">
                    <label>电压保护值（V）：</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>液位计量程（m）：</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>超压保护值（MPa）：</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>超温保护值（℃）：</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>采样间隔：</label>
                    <select class="form-control">
                        <option>每5秒采样</option>
                        <option>每20秒采样</option>
                        <option>每60秒采样</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>存储间隔：</label>
                    <select class="form-control">
                        <option>每1分钟存储</option>
                        <option>每1分钟存储</option>
                        <option>每1分钟存储</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label style="visibility: hidden;">：</label>
                        <label class="radio-inline" style="visibility: hidden;">
                            <input type="radio" name="inlineRadioOptions" />
                            手动
                        </label>
                    </div>
                    <div class="form-group">
                        <label>单次加药时长（min）：</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>运行间隔天数（d）：</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>开始运行时辰（h）：</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label style="color: #eee;">智能压差阈值（MPa）：</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label style="color: #eee;">智能液位阈值（m）：</label>
                        <input type="text" class="form-control" />
                    </div>
                </form>
            </div>
        </div>
        <div class="row" style="background-color: white; padding-top: 9px;">
            <div class="col-sm-6  col-sm-offset-2">
                <div class="form-group">
                    <button id='_svBtn' class="btn btn-primary" type="submit">确定</button>
                    <button id='_clBtn' class="btn btn-white" type="button">取消</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" style="background-color: white; padding-top: 9px;">
            <div class="col-sm-12">
                <div class="form-inline" style="text-align: left;">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon" style="background-color: #f5f5f5"><i class="fa fa-share-alt-square" style="color: #286090"></i>&nbsp;&nbsp;井号:</div>
                            <input id="paramGCMC" type="text" class="form-control" style="width: 150px;" name="search" placeholder="高庙33-11HF">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="dataOpBtns">
                            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="javascript:add()">查询</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" style="background-color: white; padding-top: 9px;">
            <div class="col-sm-12">
                <table id="_datagrid" style="width: 1200px; height: 120px"></table>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            createTable();
            $('#_datagrid').datagrid({
                data: [
                    { COL1: '高庙33-11HF', COL2: '6', COL3: '8', COL4: '2', COL5: '10', COL6: '1500', COL7: '--' },
                    { COL1: '义古1-斜1', COL2: '', COL3: '', COL4: '', COL5: '', COL6: '', COL7: '' }
                ]
             , onDblClickRow: function (index, row) {
                 addPpjz();
             }
            });
        })
        function createTable() {
            $('#_datagrid').datagrid({
                url: '',
                idField: 'ID',
                rownumbers: true,
                border: 1,
                fit: false,
                fitColumns: true,
                singleSelect: true,
                pageSize: 30,
                remoteFilter: true,
                striped: true,
                pagination: false,
                frozenColumns: [[
                    { title: '井号', field: 'COL1', width: 100, rowspan: 1, colspan: 1, halign: 'center', align: 'center' },
                ]],
                columns: [
                    [
                    { title: '控制方式', field: 'COL4', width: 100, rowspan: 1, colspan: 1, halign: 'center', align: 'center' },
                    { title: '电压保护值（V）', field: 'COL5', width: 100, rowspan: 1, colspan: 1, halign: 'center', align: 'center' },
                    { title: '液位计量程（m）', field: 'COL6', width: 100, rowspan: 1, colspan: 1, halign: 'center', align: 'center' },
                    { title: '超压保护值（MPa）', field: 'COL7', width: 100, rowspan: 1, colspan: 1, halign: 'center', align: 'center' },
                    { title: '超温保护值（℃）', field: 'COL8', width: 100, rowspan: 1, colspan: 1, halign: 'center', align: 'center' },
                    { title: '采样间隔', field: 'COL9', width: 100, rowspan: 1, colspan: 1, halign: 'center', align: 'center' },
                    { title: '存储间隔', field: 'COL10', width: 100, rowspan: 1, colspan: 1, halign: 'center', align: 'center' },
                    { title: '...', field: 'COL11', width: 100, rowspan: 1, colspan: 1, halign: 'center', align: 'center' }
                    ]
                ],
                onLoadSuccess: function (data) { }
            });
        }
    </script>
    <script src="../Scripts/jquery.layout-1.4/jquery.layout.js"></script>
</body>
</html>
