    <script>
        $.fn.datebox.defaults.formatter = function (date) {
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            var d = date.getDate();
            return y + '-' + m + '-' + d;
        }

        $(function () {

        function createTable() {

                url: '',
                idField: 'ID',
                rownumbers: true,
                border: 1,
                fit: false,
                fitColumns: true,
                singleSelect: true,
                pageSize: 30,
                remoteFilter: true,
                striped: true,
                pagination: true,

        function add() {

        }
        function openDialog(title, width, height, url) {
            width = width < 920 ? 920 : width;
            height = height < 430 ? 430 : height;
            layer.open({
                type: 2,
                title: title,
                shadeClose: true,
                resize: false,
                //shade: false,
                shadeClose: false,
                maxmin: true, //开启最大化最小化按钮
                area: [width + 'px', height + 'px'],
                content: url
                 , end: function () {

            });
