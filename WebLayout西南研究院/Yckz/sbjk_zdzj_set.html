<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>采气工艺-泡排加注自控</title>
    <link href="../css/bodyCss.css" rel="stylesheet" />
    <script src="../Scripts/bodyJs.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="background-color: white; padding-top: 9px;">
            <div class="col-sm-3">
                <div class="form-inline" style="text-align: left;">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon" style="background-color: #f5f5f5"><i class="fa fa-share-alt-square" style="color: #286090"></i>&nbsp;&nbsp;安全参数</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-inline" style="text-align: left;">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon" style="background-color: #f5f5f5"><i class="fa fa-share-alt-square" style="color: #286090"></i>&nbsp;&nbsp;智能模式</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-inline" style="text-align: left;">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon" style="background-color: #f5f5f5"><i class="fa fa-share-alt-square" style="color: #286090"></i>&nbsp;&nbsp;定时模式</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-inline" style="text-align: left;">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon" style="background-color: #f5f5f5"><i class="fa fa-share-alt-square" style="color: #286090"></i>&nbsp;&nbsp;设备参数</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="background-color: white; padding-top: 9px; line-height: 40px;">
            <div class="col-sm-3">
                <div class="form-inline">
                    <label>液位预警：</label>
                    <input type="text" class="form-control" style="width: 60%;" />&nbsp;m
                </div>
                <div class="form-inline">
                    <label>液位报警：</label>
                    <input type="text" class="form-control" style="width: 60%;" />&nbsp;m
                </div>
                <div class="form-inline">
                    <label>超压报警：</label>
                    <input type="text" class="form-control" style="width: 60%;" />&nbsp;Mpa
                </div>
                <div class="form-inline">
                    <label>电压报警：</label>
                    <input type="text" class="form-control" style="width: 60%;" />&nbsp;V
                </div>
                <div class="form-inline">
                    <label>搅拌时长：</label>
                    <input type="text" class="form-control" style="width: 60%;" />&nbsp;min
                </div>
                <div class="form-inline">
                    <label>开阀时间：</label>
                    <input type="text" class="form-control" style="width: 60%;" />&nbsp;min
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-inline">
                    <label>压差阈值：</label>
                    <input type="text" class="form-control" style="width: 60%;" />&nbsp;Mpa
                </div>
                <div class="form-inline">
                    <label>初始时间：</label>
                    <input type="text" class="form-control" style="width: 25%;" />：<input type="text" class="form-control" style="width: 25%;" />
                </div>
                <div class="form-inline">
                    <label>结束时间：</label>
                    <input type="text" class="form-control" style="width: 25%;" />：<input type="text" class="form-control" style="width: 25%;" />
                </div>
                <div class="form-inline">
                    <label>置信概率：</label>
                    <input type="text" class="form-control" style="width: 60%;" />&nbsp;%
                </div>
                <div class="form-inline">
                    <label>智能加注：</label>
                    <input type="text" class="form-control" style="width: 60%;" />&nbsp;L
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-inline">
                    <label>加注周期：</label>
                    <input type="text" class="form-control" style="width: 60%;" />&nbsp;d
                </div>
                <div class="form-inline">
                    <label>加注时刻：</label>
                    <input type="text" class="form-control" style="width: 25%;" />：<input type="text" class="form-control" style="width: 25%;" />
                </div>
                <div class="form-inline">
                    <label>单次加注：</label>
                    <input type="text" class="form-control" style="width: 60%;" />&nbsp;L
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-inline">
                    <label>加注药剂：</label>
                    <input type="checkbox" />泡排剂<input type="checkbox" />其它
                </div>
                <div class="form-inline">
                    <label>设备状态：</label>
                    <input class="easyui-switchbutton" data-options="onText:'运行',offText:'停止'" checked />
                </div>
                <div class="form-inline">
                    <label>控制方式：</label>
                    <input class="easyui-switchbutton" data-options="onText:'远程',offText:'就地'" checked />
                </div>
                <div class="form-inline">
                    <label>运行模式：</label>
                    <input class="easyui-switchbutton" data-options="onText:'定时',offText:'智能'" />
                </div>
            </div>
        </div>
        <div class="row" style="background-color: white; padding-top: 9px;">
            <div class="col-sm-3  col-sm-offset-5">
                <div class="form-group">
                    <button id='_svBtn' class="btn btn-primary" type="submit">确定</button>
                    <button id='_clBtn' class="btn btn-white" type="button">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function addCor() {
            openDialog("液位修正", $('body').width() * 0.98, $('body').height() * 0.98, "../Gyjk/cqgy_jyzd_cx_ywxz.html");
        }

    </script>
    <script src="../Scripts/jquery.layout-1.4/jquery.layout.js"></script>
</body>
</html>
