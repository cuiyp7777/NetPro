<!DOCTYPE html>
<html>
<head>
    <title>Sankey</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="../js/jquery-easyui/themes/default/easyui.css" rel="stylesheet" />
    <link href="../js/jquery-easyui/themes/icon.css" rel="stylesheet" />
    <script src="../js/jquery-easyui/jquery.min.js"></script>
    <script src="../js/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../js/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="../js/echarts/echarts.js"></script>
    <script src="../js/echarts/shine.js" type="text/javascript"></script>
    <style>
        body
        {
            font-family: "open sans" , "Helvetica Neue" , Helvetica, Arial, sans-serif;
            font-size: 13px;
            color: #676a6c;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2" style="margin-left: 300px;">
                <h2>
                西北油田分公司气能流图 </h4>
            </div>
            <div class="col-lg-2" style="margin-left: 400px;">
                开始：<input id="dd" type="text" class="easyui-datebox" value="2017-01-01" style="width: 120px;" />&nbsp;&nbsp;&nbsp;截止：<input
                    id="Text1" type="text" class="easyui-datebox" value="3/4/2017" style="width: 120px;" />
            </div>
        </div>
        <div class="line">
            <div id="main" style="height: 600px;">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var data = [
            { name: '供气(总量：219959方)', value: 100, itemStyle: { normal: { color: 'green'}} },
            { name: '集输系统' },

            { name: '计转站' },

            { name: '输油泵' },
            { name: '加热炉_联合站' },

            { name: '联合站' },
            { name: '原油泵' },
            { name: '锅炉' },
            { name: '加热炉' },
            { name: '油气分离器' },
            { name: '三相分离器' },
            { name: '机械采油' },
            { name: '抽油机井' },
            { name: '电泵井' },
            { name: '电加热_抽油机' },
            { name: '电加热_电泵' },

            { name: '气层天然气（气井）' },
            { name: '集气站' },
            { name: '气站加热炉' },
            { name: '电厂' },
            { name: '线路损耗' }

        ]
        var links = [
            { source: '供气(总量：219959方)', target: '集输系统', value: 20 },


            { source: '集输系统', target: '计转站', value: 10 },
            { source: '计转站', target: '输油泵', value: 4 },
            { source: '计转站', target: '加热炉_联合站', value: 6 },
            { source: '集输系统', target: '联合站', value: 10 },
            { source: '联合站', target: '原油泵', value: 2 },
            { source: '联合站', target: '锅炉', value: 1 },
            { source: '联合站', target: '加热炉', value: 2 },
            { source: '联合站', target: '油气分离器', value: 3 },
            { source: '联合站', target: '三相分离器', value: 2 },

            { source: '供气(总量：219959方)', target: '机械采油', value: 30 },
            { source: '机械采油', target: '抽油机井', value: 25 },
            { source: '抽油机井', target: '电加热_抽油机', value: 25 },

            { source: '机械采油', target: '电泵井', value: 5 },
            { source: '电泵井', target: '电加热_电泵', value: 5 },


            { source: '供气(总量：219959方)', target: '气层天然气（气井）', value: 10 },
            { source: '气层天然气（气井）', target: '集气站', value: 9 },
            { source: '集气站）', target: '气站加热炉', value: 9 },

            { source: '供气(总量：219959方)', target: '电厂', value: 15 },
            { source: '供气(总量：219959方)', target: '线路损耗', value: 5 },



        ]
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
//            title: { text: '西北油田分公司气能流图' },
            tooltip: { trigger: 'item', triggerOn: 'mousemove' },
            series: [
                {
                    type: 'sankey',
                    layout: 'none',
                    data: data,
                    links: links,
                    itemStyle: {
                        normal: {
                            borderWidth: 1, borderColor: '#aaa'
                        }
                    },
                    lineStyle: {
                        normal: {
                            color: 'source', curveness: 0.5
                        }
                    }
                }]
        }
        myChart.setOption(option);

    </script>
</body>
</html>
