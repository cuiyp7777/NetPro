<!DOCTYPE html>
<html>
<head>
    <title>Sankey</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="../js/jquery-easyui/themes/default/easyui.css" rel="stylesheet" />
    <link href="../js/jquery-easyui/themes/icon.css" rel="stylesheet" />
    <script src="../js/jquery-easyui/jquery.min.js"></script>
    <script src="../js/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../js/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="../js/echarts/echarts.js"></script>
    <script src="../js/echarts/shine.js" type="text/javascript"></script>
    <style>
        body
        {
            font-family: "open sans" , "Helvetica Neue" , Helvetica, Arial, sans-serif;
            font-size: 13px;
            color: #676a6c;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">ss</div>
            <div class="col-lg-4 col-lg-pull-4">
                .col-md-4 .col-md-offset-4</div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <h2>
                西北油田分公司电力能流_管理一区(总电量：367.34KW.h)</h4>
            </div>
            <div class="col-lg-2" style="margin-left: 400px;">
                开始：<input id="dd" type="text" class="easyui-datebox" value="2017-01-01" style="width: 120px;" />&nbsp;&nbsp;&nbsp;截止：<input
                    id="Text1" type="text" class="easyui-datebox" value="3/4/2017" style="width: 120px;" />
            </div>
        </div>
        <div class="row">
            <div id="main" style="height: 600px;">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var data = [
            { name: '管理一区(总电量：367.34KW.h)' },
            { name: 'S72区' },
            { name: 'TK7226区' },
            { name: '二区' },
            { name: '二区(三叠系)' },
            { name: '二区(东区块)' },
            { name: '二区(奥陶系)' },
            { name: '三区(奥陶系)' },
            { name: '三区(石碳系)' },
            { name: '四区' },
            { name: '五区' },
            { name: '九区' },
            { name: '试采区' },

                { name: '线损' }
        ]
        var links = [
            { source: '管理一区(总电量：367.34KW.h)', target: 'S72区', value: 100 },
             { source: '管理一区(总电量：367.34KW.h)', target: 'TK7226区', value: 100 },
                { source: '管理一区(总电量：367.34KW.h)', target: '二区', value: 100 },
                   { source: '管理一区(总电量：367.34KW.h)', target: '二区(东区块)', value: 100 },
                      { source: '管理一区(总电量：367.34KW.h)', target: '二区(奥陶系)', value: 100 },
                          { source: '管理一区(总电量：367.34KW.h)', target: '二区(三叠系)', value: 100 },
                         { source: '管理一区(总电量：367.34KW.h)', target: '三区(奥陶系)', value: 100 },
                            { source: '管理一区(总电量：367.34KW.h)', target: '三区(石碳系)', value: 100 },
                               { source: '管理一区(总电量：367.34KW.h)', target: '四区', value: 83 },
                                  { source: '管理一区(总电量：367.34KW.h)', target: '五区', value: 83 },
                                     { source: '管理一区(总电量：367.34KW.h)', target: '九区', value: 83 },
                                        { source: '管理一区(总电量：367.34KW.h)', target: '试采区', value: 83 },


                { source: '管理一区(总电量：367.34KW.h)', target: '线损', value: 1000 }
        ]
        var myChart = echarts.init(document.getElementById('main'), 'shine');
        var option = {
            //            title: { text: '西北油田分公司电力能流图' },
            tooltip: { trigger: 'item', triggerOn: 'mousemove' },
            series: [
                {
                    type: 'sankey',
                    layout: 'none',
                    data: data,
                    links: links,
                    itemStyle: {
                        normal: {
                            borderWidth: 1, borderColor: '#aaa'
                        }
                    },
                    lineStyle: {
                        normal: {
                            color: 'source', curveness: 0.5
                        }
                    }
                }]
        }
        myChart.setOption(option);

    </script>
    <!-- 全局js -->
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../js/jquery-ui-1.10.4.min.js"></script>
</body>
</html>
