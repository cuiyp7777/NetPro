<!DOCTYPE html>
<html>
<head>
    <title>Sankey</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="../js/jquery-easyui/themes/default/easyui.css" rel="stylesheet" />
    <link href="../js/jquery-easyui/themes/icon.css" rel="stylesheet" />
    <script src="../js/jquery-easyui/jquery.min.js"></script>
    <script src="../js/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../js/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="../js/echarts/echarts.js"></script>
    <script src="../js/echarts/shine.js" type="text/javascript"></script>
    <style>
        body
        {
            font-family: "open sans" , "Helvetica Neue" , Helvetica, Arial, sans-serif;
            font-size: 13px;
            color: #676a6c;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2" style="margin-left: 300px;">
                <h2>
                西北油田分公司气能流图 </h4>
            </div>
            <div class="col-lg-2" style="margin-left: 400px;">
                开始：<input id="dd" type="text" class="easyui-datebox" value="2017-01-01" style="width: 120px;" />&nbsp;&nbsp;&nbsp;截止：<input
                    id="Text1" type="text" class="easyui-datebox" value="3/4/2017" style="width: 120px;" />
            </div>
        </div>
        <div class="line">
            <div id="main" style="height: 800px;">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var data = [
            { name: '采油一厂(总气量：346万方)', value: 100, itemStyle: { normal: { color: 'green'}} },
            { name: '管理一区' },
            { name: '管理二区' },
            { name: '管理三区' },
            { name: '2-1站（无计量）' },
            { name: '2-2站（无计量）' },
            { name: '3号站' },
            { name: '3-1站' },
            { name: '4-1站' },
            { name: '4-2站' },
            { name: '4-3站' },
            { name: '4-4站' },
            { name: '5-1站（无计量）' },
            { name: '九区净化站' },
            { name: '老九集（无计量）' },
            { name: '1号站（无计量）' },
            { name: '3-4站（无计量）' },
            { name: '9-1站（无计量）' },
            { name: '9-2站（无计量）' },
            { name: '生活基地' }
        ]
        var links = [
            { source: '采油一厂(总气量：346万方)', target: '管理一区', value: 40 },
            { source: '采油一厂(总气量：346万方)', target: '管理二区', value: 30 },
            { source: '采油一厂(总气量：346万方)', target: '管理三区', value: 20 },
            { source: '采油一厂(总气量：346万方)', target: '生活基地', value: 10 },
            { source: '管理一区', target: '2-1站（无计量）', value: 15 },
            { source: '管理一区', target: '2-2站（无计量））', value: 5 },
            { source: '管理一区', target: '3号站', value: 5 },
            { source: '管理一区', target: '5-1站（无计量）', value: 4 },
            { source: '管理一区', target: '3-1站', value: 5 },
            { source: '管理一区', target: '4-4站', value: 6 },

            { source: '管理二区', target: '4-1站', value: 15 },
            { source: '管理二区', target: '4-2站', value: 7 },
            { source: '管理二区', target: '4-3站', value: 8 },

            { source: '管理三区', target: '九区净化站', value: 4 },
            { source: '管理三区', target: '老九集（无计量）', value: 3 },
            { source: '管理三区', target: '1号站（无计量）', value: 3 },
            { source: '管理三区', target: '3-4站（无计量）', value: 4 },
            { source: '管理三区', target: '9-1站（无计量）', value: 3 },
            { source: '管理三区', target: '9-2站（无计量）', value: 3 }
        ]
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            //            title: { text: '西北油田分公司气能流图' },
            tooltip: { trigger: 'item', triggerOn: 'mousemove' },
            series: [
                {
                    type: 'sankey',
                    layout: 'none',
                    data: data,
                    links: links,
                    itemStyle: {
                        normal: {
                            borderWidth: 1, borderColor: '#aaa'
                        }
                    },
                    lineStyle: {
                        normal: {
                            color: 'source', curveness: 0.5
                        }
                    }
                }]
        }
        myChart.setOption(option);

    </script>
</body>
</html>
